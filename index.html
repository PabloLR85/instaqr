<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Instagram Bicos de Fio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Inter+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; width: 1080px; height: 1920px; overflow: hidden; font-family: 'Inter', sans-serif; background: #fdfaf5; color: #333; display: flex; flex-direction: column; }
        
        /* --- ZONA CARRUSEL (65% Alto) --- */
        .slider-container {
            height: 65%;
            width: 100%;
            position: relative;
            overflow: hidden;
            background: #eee;
        }

        .slider-wrapper {
            display: flex;
            height: 100%;
            width: 300%; /* 3 fotos = 300% ancho */
            animation: slideShow 15s infinite ease-in-out;
        }

        .slide {
            width: 1080px; /* Ancho exacto pantalla */
            height: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Animación del carrusel: Muestra foto, espera, desliza */
        @keyframes slideShow {
            0%, 30% { transform: translateX(0); }        /* Foto 1 */
            33%, 63% { transform: translateX(-1080px); } /* Foto 2 */
            66%, 96% { transform: translateX(-2160px); } /* Foto 3 */
            100% { transform: translateX(0); }           /* Vuelta a empezar */
        }

        /* Etiqueta decorativa sobre la foto */
        .new-post-badge {
            position: absolute; bottom: 40px; right: 40px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 40px; border-radius: 50px;
            font-weight: 700; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex; align-items: center; gap: 10px;
        }

        /* --- ZONA INFO (35% Alto) --- */
        .info-zone {
            height: 35%;
            padding: 60px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: white;
            position: relative;
        }
        /* Sombra suave hacia arriba para separar */
        .info-zone::before { content: ''; position: absolute; top: -50px; left: 0; width: 100%; height: 50px; background: linear-gradient(to top, rgba(255,255,255,1), rgba(255,255,255,0)); }

        .insta-icon {
            font-size: 5em;
            /* Gradiente Instagram */
            background: -webkit-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .brand-name { font-size: 4.5em; font-weight: 700; margin: 0; letter-spacing: -1px; }
        .brand-sub { font-family: 'Inter', serif; font-size: 2.5em; font-style: normal; color: #666; margin-top: 10px; margin-bottom: 40px;}

        .qr-row { display: flex; align-items: center; gap: 40px; background: #f8f8f8; padding: 20px 50px; border-radius: 30px; border: 2px solid #eee; }
        .qr-code { width: 200px; height: 200px; mix-blend-mode: multiply; }
        .cta-text { text-align: left; }
        .cta-title { font-size: 1.8em; font-weight: 700; text-transform: uppercase; color: #d6249f; }
        .cta-desc { font-size: 1.4em; color: #555; margin-top: 5px; }

    </style>
</head>
<body>

    <div class="slider-container">
        <div class="slider-wrapper">
            <div class="slide">
                <img src="foto1.jpg" onerror="this.src='https://images.unsplash.com/photo-1520106212299-d99c443e4568?q=80&w=1080&h=1300&fit=crop'" alt="Foto 1">
                <div class="new-post-badge"><i class="fab fa-instagram"></i> Moda Sostenible</div>
            </div>
            <div class="slide">
                <img src="foto2.jpg" onerror="this.src='https://images.unsplash.com/photo-1516961642265-531546e84af2?q=80&w=1080&h=1300&fit=crop'" alt="Foto 2">
                <div class="new-post-badge"><i class="fab fa-instagram"></i> Nueva Colección</div>
            </div>
            <div class="slide">
                <img src="foto3.jpg" onerror="this.src='https://images.unsplash.com/photo-1629213560759-6a3f019f8605?q=80&w=1080&h=1300&fit=crop'" alt="Foto 3">
                <div class="new-post-badge"><i class="fab fa-instagram"></i> Síguenos en RR.SS.</div>
            </div>
        </div>
    </div>

    <div class="info-zone">
        <i class="fab fa-instagram insta-icon"></i>
        <div class="brand-name">@bicosdefio</div>
        <div class="brand-sub">Artesanía y corazón</div> <div class="qr-row">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://instagram.com/bicosdefio&color=333333" class="qr-code" alt="QR">
            <div class="cta-text">
                <div class="cta-title">Escanéame</div>
                <div class="cta-desc">Para no perderte nuestras <br>novedades diarias.</div>
            </div>
        </div>
    </div>

</body>
</html>
